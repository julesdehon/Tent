<!DOCTYPE html>
<html>

    <head>
	<meta charset="utf-8">
	<title>{{ variable.title }}</title>
	<meta name="author" content="{{ config.author }}">
	<meta name="description" content="{{ variable.description }}">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style> 
body {background-color: white;}
h1   {color: mediumblue;}
p    {color: navy;}
	</style>
    </head>
    <body>
	{{ content }}
	{{ snippet.youtube url="https://www.youtube.com/watch?v=5-jKLfZuwvQ" width="200" height="100" }}

	{{ snippets.navigation }}
	{{ snippets.footer }}
    </body>
</html>
